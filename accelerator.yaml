---
accelerator:
  displayName: SvelteKit Accelerator
  description: Get started with a new SvelteKit service
  iconUrl: https://upload.wikimedia.org/wikipedia/commons/thumb/1/1b/Svelte_Logo.svg/498px-Svelte_Logo.svg.png
  tags:
  - simple
  - getting-started
  options:
  - name: projectName
    label: Name
    inputType: text
    defaultValue: myname
    required: true
  - name: bindings
    label: Select Bindings
    inputType: checkbox
    display: true
    dataType: [string]
    choices:
      - text: oracle-db
        value: |
            - name: oracle-binding
              ref:
                apiVersion: services.apps.tanzu.vmware.com/v1alpha1                
                kind: ResourceClaim
                name: external-oracle-db-claim
      - text: some API everyone uses
        value: |
          - name: api-binding
            ref:
              apiVersion: services.apps.tanzu.vmware.com/v1alpha1                
              kind: ResourceClaim
              name: external-api-claim
      - text: some API everyone uses
      - text: kafka, rabbit, etc.
        value: |
          - name: messaging-binding
            ref:
              apiVersion: services.apps.tanzu.vmware.com/v1alpha1                
              kind: ResourceClaim
              name: external-messaging-claim
engine:
  chain:
  - merge:
    - include: ["**/*"] 
    - include: ['package.json', '**.md', 'workload.yaml']
      chain:
      - type: ReplaceText
        substitutions:
          - text: accelerator-placeholder-name
            with: "#projectName"
  - merge:
    - include: [ "workload.yaml"]
      chain:
        - type: YTT